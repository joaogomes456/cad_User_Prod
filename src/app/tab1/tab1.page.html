<ion-header>
  <ion-toolbar>
    <ion-title class="titulo">
      Produtos
    </ion-title>

    <ion-buttons slot="secondary">
      <ion-button routerLink="/cadProd">
        <ion-icon slot="icon-only" name="add-circle-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item-sliding *ngFor="let prod of listaProdutos" >
    <ion-item>
      <ion-label>
        <div>
          <h1>{{prod.nome}}</h1>
          <ion-grid>
            <ion-row>
              <ion-col><span>{{prod.descricao}}</span></ion-col>
            </ion-row>
            <ion-row>
              <ion-col><span>{{prod.validade}}</span></ion-col>
              <ion-col><span  style="float: right;">{{prod.preco}}</span></ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </ion-label>
    </ion-item>

    <ion-item-options>
      <ion-item-option color="danger" (click)="excluirProduto(prod.nome)">Delete</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
