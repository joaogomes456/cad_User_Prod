<ion-content>

  <ion-card class="login">

    <ion-card-header>
      <h1 class="ion-text-center titulo">Entrar</h1>
    </ion-card-header>

    <ion-card-content>

        <ion-item>
          <ion-label>Login:</ion-label>
          <ion-input></ion-input>
        </ion-item>

          <ion-item>
            <ion-label>Senha:</ion-label>
            <ion-input></ion-input>
          </ion-item>

          <ion-grid>
            <ion-row class="buts">
              <ion-col><ion-button color="dark" routerLink="/tabs">Entrar</ion-button></ion-col>
              <ion-col><ion-button color="dark" routerLink="/cadastro">Cadastrar</ion-button></ion-col>
            </ion-row>

            <ion-row class="esqSenha">
              <ion-col size="6"><ion-button color="danger" (click)="esqSenha()">Esqueceu a Senha</ion-button></ion-col>
            </ion-row>

          </ion-grid>

    </ion-card-content>

  </ion-card>

</ion-content>
