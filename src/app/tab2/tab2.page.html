<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="titulo">
      Usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item-sliding *ngFor="let user of listaUsuarios" >
    <ion-item>
      <ion-label>
        <div>
          <h1>{{user.nome}}</h1>
          <span style="float: right;">{{user.cpf}}</span>
          <a href="mailto:{{user.email}}">{{user.email}}</a>
        </div>
      </ion-label>
    </ion-item>

    <ion-item-options>
      <ion-item-option color="danger" (click)="excluirCadastro(user.email)">Delete</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
